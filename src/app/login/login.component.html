<div class="container-fluid">
  <div class="row w-100">
    <div class="col-xl-6 app-v-login__left"></div>

    <div class="col-xl-6 app-v-login__right">
      <div class="row justify-content-center pt-5">
        <div class="col">
          <h2 id="login">Login</h2>
          <p *ngIf="errorMessage !== ''" class="text-warning" id="errorMsg">
            {{ errorMessage }}
          </p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                formControlName="username"
                class="form-control"
                id="username"
              />
              <div
                *ngIf="submitted && loginForm.controls.username.errors"
                class="invalid-feedback"
              >
                <div *ngIf="loginForm.controls.username.errors.required">
                  Username is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                id="password"
              />
              <div
                *ngIf="submitted && loginForm.controls.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="loginForm.controls.password.errors.required">
                  Password is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <button
                [disabled]="loading || loginForm.invalid"
                class="btn btn-primary"
                id="loginBtn"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
